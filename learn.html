<!DOCTYPE html>
<html lang="en" data-theme="light">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Let's Learn Vocubularies</title>
    <!-- daisyUI -->
    <link href="https://cdn.jsdelivr.net/npm/daisyui@5" rel="stylesheet" type="text/css" />
    <script src="https://cdn.jsdelivr.net/npm/@tailwindcss/browser@4"></script>
     <!-- font awesome  -->
     <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css">
     <!-- css link  -->
     <link rel="stylesheet" href="./style/style.css">
</head> 
<body>
   <div id="header-placeholder-learn"></div> 
   
   <main class="w-11/12 mx-auto mb-28"> 
     <h1 class="text-2xl font-bold text-[#18181B] text-center mb-5"><span class="text-[#00BCFF]">Let's</span> Learn Vocabularies</h1>
        
     <!-- lesson button container -->
     <div id="lesson-btn-container" class="flex justify-center gap-3 mb-8">
     </div>

     <!-- update lesson container  -->
     <div id="lesson-container" class="grid grid-cols-3 gap-4 bg-[#F8F8F8] rounded-md p-4">
          <!-- default  -->
          <div class="text-center p-8 col-span-3">
               <p class="mb-2 text-[13px] text-[#79716B]">আপনি এখনো কোন Lesson Select করেননি</p>
               <h1 class="text-[30px] text-[#292524]">একটি Lesson Select করুন।</h1>
          </div>
     </div>

     <!-- lesson pop up details  --> 
     <dialog id="detail" class="modal">
          <div id="detail-box" class="modal-box card bg-white w-96 shadow-sm">
          </div>    
     </dialog>

     <!-- loading  -->
     <div id="loader" class="text-center hidden">
          <span class="loading loading-ball loading-sm"></span>
          <span class="loading loading-ball loading-md"></span>
          <span class="loading loading-ball loading-lg"></span>
     </div>

   </main>
   
   <div id="footer-placeholder-learn"></div>
   
<script src="./scripts/headerFooter.js"></script>
<script src="./scripts/lessonBtn.js"></script>
<script src="./scripts/lesson.js"></script>
<script src="./scripts/detail.js"></script>
<script src="./scripts/loader.js"></script>
<script src="./scripts/activeBtn.js"></script>
</body>
</html>
