            <div><input class="w-[300px] p-2 border-[#18181B20] rounded-lg" type="text" placeholder="Enter your name"></div>
            <div><input class="w-[300px] p-2 border-[#18181B20] rounded-lg" type="password" placeholder="Enter five digits(e.g.12345)"></div>
            <button class="btn bg-[#422AD5] text-white p-3 w-[120px]">Get Started</button>
        </div>
        <!-- img  -->
        <img class="w-[500px] h-[500px]" src="./images/hero-student.png" alt="">
