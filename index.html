<!DOCTYPE html>
<html lang="en" data-theme="light">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <!-- daisyUI -->
    <link href="https://cdn.jsdelivr.net/npm/daisyui@5" rel="stylesheet" type="text/css" />
    <script src="https://cdn.jsdelivr.net/npm/@tailwindcss/browser@4"></script>
     <!-- font awesome  -->
     <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css">
</head> 
<body>
   <div id="header-placeholder"></div> 
   
   <main>
     <!-- banner  -->
        <section class="flex justify-between items-center w-11/12 mx-auto">
            <!-- content  -->
            <div class="flex flex-col gap-5">
                <h1 class="text-5xl font-bold text-[#18181B]"><span class="text-[#00BCFF]">English</span> is Easy</h1>
                <p class="text-[#18181B90] text-lg">আজ থেকেই আপনার ভাষা শেখার যাত্রা শুরু করুন। আপনি যদি নতুন হন অথবা আপনার দক্ষতা বাড়াতে চান, আমাদের Interactive Lessons আপনাকে নিয়ে যাবে অন্য একটি Level এ</p>
                <div><input class="w-[300px] p-2 border-[#18181B20] rounded-lg" type="text" placeholder="Enter your name"></div>
                <div><input class="w-[300px] p-2 border-[#18181B20] rounded-lg" type="password" placeholder="Enter five digits(e.g.12345)"></div>
                <button class="btn bg-[#422AD5] text-white p-3 w-[120px]">Get Started</button>
            </div>
            <!-- img  -->
            <img class="w-[500px] h-[500px]" src="./images/hero-student.png" alt="">
        </section>
    
   </main>

   <div id="footer-placeholder"></div>
   
<script src="./scripts/header-footer.js"></script>
</body>
</html>
